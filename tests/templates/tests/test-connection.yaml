apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "test-profiles.fullname" . }}-test-connection"
  namespace: {{ $.Release.Namespace | quote }}
  labels:
    {{- include "test-profiles.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
{{- range .Values.profiles }}
    - name: {{ .name | lower}}
      image: busybox
      command: ['wget']
      args: ['{{ .name | lower}}.{{ $.Release.Namespace | lower }}.svc.cluster.local:{{ .port }}{{ .healthprobepath | lower}}']
{{- end }} 
  restartPolicy: Never