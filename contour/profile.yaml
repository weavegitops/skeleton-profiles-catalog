apiVersion: weave.works/v1alpha1
kind: ProfileDefinition
metadata:
  name: contour
spec:
  description: Profile for deploying Contour
  maintainer: weaveworks
  prerequisites:
    - "kubernetes 1.19"
  artifacts:
    - name: prometheus
      profile:
        source:
          url: https://github.com/weaveworks/profiles-catalog
          tag: prometheus/v0.0.1
    - name: contour
      dependsOn:
      - name: prometheus
      chart:
        name: contour
        url: https://charts.bitnami.com/bitnami
        version: "5.5.1"
        defaultValues: |
          prometheus:
            serviceMonitor:
              enabled: true
