apiVersion: weave.works/v1alpha1
kind: ProfileDefinition
metadata:
  name: weave-gitops-enterprise-eks
spec:
  description: Profile for deploying clusters chart
  maintainer: weaveworks
  prerequisites:
    - "kubernetes 1.19"
  artifacts:
    - name: kube-prometheus-stack
      profile:
        source:
          url: git@github.com:weaveworks/profiles-catalog.git
          branch: demo-profile
          path: ./kube-prometheus-stack          
    - name: flagger
      dependsOn:
      - name: kube-prometheus-stack
      chart:
        url: https://flagger.app
        name: flagger
        version: "1.13.0"
        defaultValues: |
          meshProvider: istio
          metricsServer: http://kube-prometheus-stack-prometheus:9090
          crd:
            create: false 
    - name: istio-operator
      dependsOn:
      - name: kube-prometheus-stack
      - name: flagger    
      kustomize:
        path: istio/operator
    - name: istio-system
      dependsOn:
      - name: istio-operator
      kustomize:
        path: istio/system
    - name: istio-gateway
      dependsOn:
      - name: istio-system
      kustomize:
        path: istio/gateway
    - name: mccp-chart
      chart:
        url: https://s3.us-east-1.amazonaws.com/weaveworks-wkp/releases/charts-v3/
        name: mccp
        version: "0.0.10"
        defaultValues: |
          imagePullSecrets:
            - name: docker-io-pull-secret
          wkp-ui:
            image:
              pullSecrets:
                - docker-io-pull-secret
          dbConfig:
            databaseType: sqlite
          sqliteConfig:
            persistentVolumeClaim: true
          agentTemplate:
            natsURL: mccp-chart-nats-client:4222
          nats:
            client:
              service:
                type: LoadBalancer
          config:
            capi:
              repositoryURL: https://github.com/weaveworks/my-cluster-repo
              baseBranch: main
          nginx-ingress-controller:
            service:
              type: ClusterIP
    - name: mccp-patch
      dependsOn:
      - name: mccp-chart
      kustomize:
        path: mccp-patch
    - name: weave-scope
      profile:
        source:
          url: git@github.com:weaveworks/profiles-catalog.git
          branch: demo-profile
          path: ./weave-scope
