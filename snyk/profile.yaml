apiVersion: weave.works/v1alpha1
kind: ProfileDefinition
metadata:
  name: snyk
spec:
  description: Profile for deploying snyk-monitor chart
  maintainer: weaveworks
  prerequisites:
    - "kubernetes 1.19"
  artifacts:
    - name: snyk-monitor-secret
      kustomize:
        path: "artifacts/"
    - name: snyk-monitor
      dependsOn:
        - name: snyk-monitor-secret
      chart:
        url: https://snyk.github.io/kubernetes-monitor/
        name: snyk-monitor
        version: "1.66.20"
        defaultValues: |
          clusterName: "demo-cluster"
