elasticsearch:
  security:
    enabled: true
    tls:
      autoGenerated: true
kibana:
  ingress:
    enabled: true
    ingressClassName: "nginx"
    hostname: your-host-name.local
  elasticsearch:
    hosts: [elk-elasticsearch-master]
    port: 9200
    security:
      auth:
        enabled: true
        kibanaPassword: change-me
      tls:
        enabled: true
        usePemCerts: false
        existingSecret: elk-elasticsearch-master-crt

